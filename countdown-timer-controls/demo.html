<div class="container">
  <h1>Countdown Timer With Optional Controls Demo Page</h1>
	<h2>Default</h2>
	<div class="timer timer0 alert alert-primary" data-minutes-left="1.02"></div>
	<h2>With control</h2>

	<div class="timer timer1 alert alert-primary" data-minutes-left="0.1"></div>
	<br>
	<div id="controls">
	<div class="timerstart btn btn-primary">start</div>
	<div class="timerpause btn btn-danger">pause</div>
	<div class="timerreset btn btn-info">reset</div>
	</div>
	<h2>Without control</h2>
	<div class="timer timer2 alert alert-primary" data-minutes-left="0.2"></div>
</div>

<script>
    $(function(){
		//default
		var timer0=$('.timer0').startTimer({}).trigger('start');

		//with control
		var timer1=$('.timer1').startTimer({
			onComplete: function(element){console.log('Complete');}
			,onPause: $('.timerpause'),
			onReset: $('.timerreset'),
			onStart: $('.timerstart'),
      loop: true
		});

		//without control
		var timer2=$('.timer2').startTimer({
			onComplete: function(element){console.log('Complete');}
			//,onPause: $('.timerpause'), //optional, pause control
			//onReset: $('.timerreset'), //optional, reset control
			//onStart: $('.timerstart') //optional, start control
			//loop: true, //optional, enable loop
			//loopInterval: 2 //optional
		});
		timer2.trigger('start'); //optional, use to start without control button
		//timer2.trigger('pause'); //optional, use to pause without control button
		//timer2.trigger('resetime'); //optional, use to reset without control button
	})
</script>
